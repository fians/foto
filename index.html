<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">

        <title>Foto.js - Responsive Image Loader</title>
        <meta name="description" content="Loading images in responsive way and make your site more faster than ever!" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <img src="#"
            ft-320-src="./samples/sample-320.jpg"
            ft-480-src="./samples/sample-480.jpg"
            ft-640-src="./samples/sample-640.jpg"
            ft-768-src="./samples/sample-768.jpg"
            ft-1024-src="./samples/sample-1024.jpg"
        />
        <script type="text/javascript" src="./foto.js"></script>
    </body>
</html>
